<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smash or Pass Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Smash or Pass</h1>
        <div id="character-container">
            <img id="character-image" src="" alt="Character">
        </div>
        <div class="buttons">
            <button onclick="smash()"id="smash">Smash</button>
            <button onclick="pass()"id="pass">Pass</button>
        </div>
        <div id="result"></div>
        <p>Made By Ayush</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
